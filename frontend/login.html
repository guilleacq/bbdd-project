<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Escuela de Deportes de Nieve</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="form-login">
                <div class="form-group">
                    <label for="login-correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="login-correo" required>
                </div>
                <div class="form-group">
                    <label for="login-contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="login-contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="login.js"></script>
</body>
</html>
